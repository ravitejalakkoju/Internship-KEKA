<span class="text-contact roboto fw-bold small">CONTACTS</span>
<div class="overflow-y ms-lg-3 mt-lg-3">
    <div *ngIf="employees.length > 0; else elseBlock" class="nav flex-column nav-pills">
        <button *ngFor="let employee of employees" 
        class="nav-link text-left rounded-0 p-2 pt-1 border border-secondary w-100" 
        [routerLink]="['employees',employee.id]"
        [class.active]="employee.id === getId()">
            <div>
                <span class="fs-5">{{employee.name}}</span>
                <div class="lh-1 m-1 small">
                    <span class="small">{{employee.email}}</span><br>
                    <span class="small">+91 {{employee.mobile}}</span>
                </div>
            </div>
        </button>
    </div>
    <ng-template #elseBlock>
        <div class="text-secondary bg-light p-4">
            EMPTY
        </div>
    </ng-template>
</div>
