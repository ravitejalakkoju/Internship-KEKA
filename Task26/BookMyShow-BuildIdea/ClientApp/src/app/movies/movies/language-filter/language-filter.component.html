<li class="col-12 px-2 py-3 mb-2 bg-white small rounded">
    <div class="d-flex justify-content-between">
        <div>
            <button class="bg-transparent border-0">
                <i *ngIf="!showLanguageSelector" class="fas fa-angle-down me-2" (click)="toggleLanguageSelector()"></i>
                <i *ngIf="showLanguageSelector" class="fas fa-angle-up me-2" (click)="toggleLanguageSelector()"></i>
            </button>
            <span>Languages</span>
        </div>
        <button class="small bg-transparent border-0 text-secondary clear-link" (click)="reset()">Clear</button>
    </div>
    <ul class="list-unstyled list-inline mt-4" *ngIf="showLanguageSelector">
        <li class="list-inline-item mx-1 mt-2 mb-3">
            <label>
                <input type="checkbox" name="language" value="telugu" (change)="isSelected($event.target)" [checked]="isChecked('telugu')"/>
                <span class="py-2 px-3 border text-danger">Telugu</span>
            </label>
        </li>
        <li class="list-inline-item mx-1 mt-2 mb-3">
            <label>
                <input type="checkbox" name="language" value="hindi" (change)="isSelected($event.target)" [checked]="isChecked('hindi')"/>
                <span class="py-2 px-3 border text-danger">Hindi</span>
            </label>
        </li>
        <li class="list-inline-item mx-1 mt-2 mb-3">
            <label>
                <input type="checkbox" name="language" value="english" (change)="isSelected($event.target)" [checked]="isChecked('english')"/>
                <span class="py-2 px-3 border text-danger">English</span>
            </label>
        </li>
        <li class="list-inline-item mx-1 mt-2 mb-3">
            <label>
                <input type="checkbox" name="language" value="tamil" (change)="isSelected($event.target)" [checked]="isChecked('tamil')"/>
                <span class="py-2 px-3 border text-danger">Tamil</span>
            </label>
        </li>
    </ul>
</li>
